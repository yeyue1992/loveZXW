<body>
  <div class="container">
    <center>
      <div class="row col-md-3"></div>
      <div class="row col-md-6">
        <div class="row question">
          <div class="col-md-6 col-xs-12">
            <p style="line-height: 50px;font-size: 16px;color:#fff">“小雯雯，七夕节快乐,我爱你”</p>
            <p style="line-height: 50px;font-size: 25px;color:#fff">我们要一路走下去</p>
          </div>
          <div class="col-md-6 col-xs-12">
            <img src="./img/wenwen.jpg" alt="" style="height: 200px;">
          </div>
        </div>
        <div class="row question" style="margin-top: 20px;">
          <div class="col-md-6 col-xs-6" style="text-align: center;">
            <button type="button" class="btn btn-success cr" style="width: 80%" id="no">好</button>
          </div>
          <div class="col-md-6 col-xs-6" style="text-align: center;">
            <button type="button" class="btn btn-danger cr" style="width: 80%" id="ok">不好</button>

        </div>

          <img src="./img/love.png" alt="" style="width: 80%;">
          <img src="./img/zyq.jpg" alt="" style="width: 80%;">
        </div>
      </div>

      <div class="row col-md-3"></div>
    </center>
  </div>
  <script>
    var i = 1;
    var ok = false;
    $(document).ready(function () {
      $("#no").click(function () {
        $.alert("往后余生,全部是你", function () {
          $.alert("给我发消息吧，宝贝", function () {
            $(".question").addClass('hide');
            $("#success").removeClass('hide');
            ok = true;
          });
        });
      });
      $("#ok").click(function () {
        switch (i) {
          case 1: $.alert('吾爱有三,日为朝,月为暮,卿为朝朝暮暮'); break; 
          case 2: $.alert('工资上交'); break; 
          case 3: $.alert('家务全包'); break; 
          case 4: $.alert('保大'); break; 
          case 5: $.alert('观点一致听我的'); break; 
          case 6: $.alert('不一致听你的'); break; 
          case 7: $.alert('我爱你雯雯宝贝'); break; 
          case 8: $.alert('我爱你雯雯宝贝'); break; 
          case 9: $.alert('我爱你雯雯宝贝'); break; 
          case 10: $.alert('我爱你雯雯宝贝'); break; 
          default:
            $.alert("答应我吧");
        }
        i++;
      });
    });
  </script>
